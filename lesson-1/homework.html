  <body>
    <div class="col-md-6">
    <h1>アップル製品の価格調査</h1>

    <script type="text/javascript">
        var product = ["MacBook Air 11inch","MacBook Air 13inch","MacBook Pro Retina 13inch","MacBook Pro Retina 15inch", "iMac 21.5inch"];
        var price = [88800, 98800, 128800, 194800, 108800];

        for(var i=0; i<5; i++){
          if(price[i] < 100000){
            document.write(product[i] + "は" + price[i] + "円です。10万円以下<br>");
          }else{
            document.write(product[i] + "は" + price[i] + "円です。10万円以上<br>");
          }
        }

      </script>
